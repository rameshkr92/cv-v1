<div class="container">
	<h2>Get In Touch With Me</h2>
	<div class="row">
		<div class="col-sm-5">
			<h5>Contact Address</h5>
			<ul class="list-icons list-unstyled">
				<li><i class="ion-ios-location-outline"></i>123 Sility, South Corner Street,
					<br />Melbornem Australia.</li>
				<li><i class="ion-iphone"></i>Phone: +61 012 345 6789</li>
				<li><i class="ion-ios-email-outline"></i>Email: <a href="mailto:example@gmail.com">example@gmail.com</a>
				</li>
				<li><i class="ion-ios-home-outline"></i>Website: <a href="#">info@sility.com</a>
				</li>
			</ul>
			<div class="spacer"></div>
			<div class="social-icons">
				<a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
				<a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
				<a href="#" class="social-icon"><i class="fa fa-google-plus"></i></a>
				<a href="#" class="social-icon"><i class="fa fa-behance"></i></a>
				<a href="#" class="social-icon"><i class="fa fa-dribbble"></i></a>
			</div>
			<!-- end .social-icons -->
			<div class="spacer"></div>
		</div>
		<div class="col-sm-7" data-ng-controller="ContactController as cf">
			<h5>Contact Form</h5>
			<form class="form-horizontal" 
			name="contact_form"
			role="form"
			data-ng-submit="cf.sendMail()"
			novalidate>
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" 
						class="contact-name"
						placeholder="Name"
						data-ng-model="cf.contactName" />
					</div>
					<!-- end .col-sm-10 -->
				</div>
				<!-- end .form-group -->
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email"
						class="contact-email"
						placeholder="Email Address"
						data-ng-model="cf.contactEmail"
						data-ng-model-options="{updateOn: 'blur'}" />
					</div>
					<!-- end .col-sm-10 -->
				</div>
				<!-- end .form-group -->
				<div class="form-group">
					<label class="col-sm-2 control-label">Message</label>
					<div class="col-sm-10">
						<textarea name="contact-message"
						class="contact-message"
						placeholder="Message"
						data-ng-model="cf.contactMsg"
						rows="3"></textarea>
					</div>
					<!-- end .col-sm-10 -->
				</div>
				<!-- end .form-group -->
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="button solid-button purple"
						data-ng-disabled="contact_form.$invalid">Send Message</button>
					</div>
					<!-- end .col-sm-10 -->
				</div>
				<!-- end .form-group -->
				<div class="contact-loading alert alert-info form-alert">
					<span class="message">Loading...</span>
					<button type="button" class="close" data-hide="alert" aria-label="Close"><i class="fa fa-times"></i>
					</button>
				</div>
				<div class="contact-success alert alert-success form-alert">
					<span class="message">Success!</span>
					<button type="button" class="close" data-hide="alert" aria-label="Close"><i class="fa fa-times"></i>
					</button>
				</div>
				<div class="contact-error alert alert-danger form-alert">
					<span class="message">Error!</span>
					<button type="button" class="close" data-hide="alert" aria-label="Close"><i class="fa fa-times"></i>
					</button>
				</div>
			</form>
			<!-- end contact-form -->
		</div>
	</div>
	<div class="map" id="map"></div>
</div>
